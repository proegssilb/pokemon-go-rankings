<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="data/style.css">
    <title>Pok√©mon Go Tiers</title>
  </head>
  <body>
    <div class="columns">
      {% for _, tierName in tiersOrdered %}<h1>{{tierName}}</h1>
      <ul class="pokelist">{% for pokemon in tierData[tierName] %}
        <li class="{{ pokemon['rarity'] }}">
          <p class="img">
            <img class="poke" src="{{ pokemon['imgUrl'] }}" alt="ico" height="120" width="120">{% for prevo in pokemon['prevolution'] %}
            <img class="evo evo{{pokemon['prevolution'].index(prevo)}}" src="{{ config['imgsPattern'].format(prevo) }}" alt="ico">{% endfor %}
          </p>
          <p class="meters">
            A: <span class="neg">
              <span class="pos" style="width: {{pokemon['atk']*6.5/statLimits['atk']}}rem;">{{pokemon['atk']}}</span>
            </span>
            <br>
            D: <span class="neg">
              <span class="pos" style="width: {{pokemon['def']*6.5/statLimits['def']}}rem;">{{pokemon['def']}}</span>
            </span>
            <br>
            H: <span class="neg">
              <span class="pos" style="width: {{pokemon['stam']*6.5/statLimits['stam']}}rem;">{{pokemon['stam']}}</span>
            </span>
          </p>
          <p>{{ pokemon['name'] }}</p>
        </li>{% endfor %}
      </ul>{% endfor %}
    </div>
  </body>
</html>
